<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-end" onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{items/add}'|" type="button">상품 등록
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{items/{itemId} (itemId=${item.id})}"
                       th:text="${item.id}">회원 아이디</a>
                </td>
                <td><a href="items.html" th:href="@{|items/${item.id}|}"
                       th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">가격</td>
                <td th:text="${item.quantity}">수량</td>
                <td th:text="${item.state}">상태</td>
            </tr>


            </tbody>
        </table>
    </div>


</div>

</body>
</html>
