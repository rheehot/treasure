<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<nav>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/login}">로그아웃</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/introduce/list}">소개</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/board/list}">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/movie/list}">구현중</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://www.github.com/kimsunho940904">깃허브</a>
        </li>
    </ul>
</nav>

<body>
<div class="container" style="max-width : 600px;">
    <div class="pt-5 text-center">
        <h2>게시물 등록</h2>
    </div>
    <h4 class="mb-3">게시물 입력</h4>

    <form th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
        </div>

        <div>
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>

        <div>
            <label for="writerEmail">작성자</label>
            <input type="email" id="writerEmail" name="writerEmail" class="form-control"
                   placeholder="예시)example@example.com">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/board/list}'|" type="button">목록으로
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
