<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <p class="h2">
        게시판
    </p>
    <button type="button" class="btn btn-primary" onclick="location.href='/board/new'">글 등록</button>

    <form role="form" method="get">
        <table class="table">
            <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <!-- items.getContent() 메소드 호출 시 조회 한 상품 데이터 리스트를 가져올 수 있음. -->
            </tbody>
        </table>


    </form>

</div>

</html>
