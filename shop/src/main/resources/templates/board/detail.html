<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<div layout:fragment="content">
    <div class="form-group">
        <label th:for="id">글 번호</label>
        <input type="text" class="form-control" th:value="${boardFormDto.id}" readonly>
    </div>

    <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" class="form-control" th:value="${boardFormDto.title}" readonly>
    </div>

    <div class="form-group">
        <label th:for="content">내용</label>
        <input type="text" class="form-control" th:value="${boardFormDto.content}" readonly>
    </div>

    <div style="text-align: center">
        <form id="delete-form" th:action="@{'/board/post/' + ${boardFormDto.id}}" method="post">
            <a th:href="@{'/board/post/edit/' + ${boardFormDto.id}}" class="btn btn-secondary">수정</a>
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn" class="btn btn-secondary">삭제</button>
            <a th:href="@{/board/list}" class="btn btn-secondary">뒤로가기</a>
        </form>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>
</html>
