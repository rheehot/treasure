<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<div layout:fragment="content">

    <form action="/board/post" role="form" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요.">
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력해주세요.">
        </div>

        <div style="text-align: center">
            <input type="submit" class="btn btn-secondary" value="저장하기">
            <a th:href="@{/board/list}" class="btn btn-secondary">뒤로가기</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
