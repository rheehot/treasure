<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<div layout:fragment="content">
    <form th:action="@{'/board/post/edit/' + ${boardFormDto.id}}" method="post">
        <div class="form-group">
            <label th:for="id">글 번호</label>
            <input type="text" class="form-control" name="id" th:value="${boardFormDto.id}" readonly>
        </div>

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" class="form-control" name="title" th:value="${boardFormDto.title}">
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" class="form-control" name="content" th:value="${boardFormDto.content}">
        </div>

        <div style="text-align: center">
            <input type="hidden" name="_method" value="put"/>
            <input type="submit" class="btn btn-secondary" value="확인">
            <a th:href="@{/board/list}" class="btn btn-secondary">뒤로가기</a>
        </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
